<div *ngIf="userService.isLoggedIn()">
<nav class="navbar navbar-expand-lg p-2" >
  <div class="container-fluid">
    <a >
      <img [src]="userService.getLoggedInUser()?.profilePic" alt=""
        class="imgg rounded-circle" width="50" height="50" >
      </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
        <li class="nav-item d-flex flex-row  align-items-center">
          <button class="nav-link bg-transparent border-0 text-dark" (click)="userService.logout()"><i
              class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
