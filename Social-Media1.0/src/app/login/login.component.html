<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="text-center mb-4">Welcome Back</h2>
      <p class="text-center text-muted">Please sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-user"></i>
          </span>
          <input 
            type="text" 
            class="form-control"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            [class.is-valid]="loginForm.get('username')?.valid && loginForm.get('username')?.touched"
            id="username" 
            formControlName="username"
            placeholder="Enter your username">
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            Username is required
          </div>
          <div *ngIf="loginForm.get('username')?.errors?.['minlength']">
            Username must be at least 3 characters long
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [class.is-valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
            id="password" 
            formControlName="password"
            placeholder="Enter your password">
          <button 
            type="button" 
            class="btn btn-outline-secondary" 
            (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long
          </div>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="loginError">
        <i class="fa-solid fa-exclamation-triangle me-2"></i>
        {{loginError}}
      </div>

        <div class="d-grid">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg"
            [disabled]="loginForm.invalid">
            Sign In
          </button>
        </div>
    </form>

  </div>
</div>
